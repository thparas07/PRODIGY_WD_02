<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatchcss.css">
</head>
<body>
    <div class="container">
        <div class="timer-display"> <!-- Corrected class name -->
            00:00:00:000
        </div>
        <div class="buttons">
            <button id="start-timer">start</button>
            <button id="pause-timer">pause</button> <!-- Corrected to "pause" instead of "stop" -->
            <button id="reset-timer">reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
